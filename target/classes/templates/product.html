                </div>
            </div>

    <section class="content">
        <div class="container-fluid">

                    <div class="card">

                            <h3 class="card-title">Thông tin sản phẩm</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">

                            <div
                                    class="d-flex flex-column flex-lg-row align-items-center justify-content-between">
                                <ul class="d-flex list-unstyled">

                                        <a class="btn btn-primary mr-2" th:href="@{/general}">

                                            Thêm mới
                                        </a>
                                    </li>
                                </ul>
                                <div class="fr mt-3 mt-lg-0">
                                    <form method="GET" action="" id="frm-filter-post" class="form-inline">
                                        <input type="text" class="form-control" name="name" id="name"
                                               placeholder="Sản phẩm" value="">
                                        <button type="submit" class="btn btn-primary ml-2">Tìm kiếm</button>
                                    </form>
                                </div>
                            </div>

                            <table id="table_index" class="table table-bordered">


                                <thead>
                                <tr>
                                    <th style="width: 10px">#</th>
                                    <th>Tên sản phẩm</th>
                                    <th>Ảnh</th>
                                    <th class="text-center">Giá</th>
                                    <th class="text-center" style="width: 250px">Thao tác</th>
                                </tr>
                                </thead>
                                <tbody id="productTableBody">
                                <!-- Dữ liệu sẽ được render tại đây -->
                                </tbody>
                            </table> <br>

                            <!-- Thêm nút chuyển trang -->
                            <div class="pagination-controls">
                                <button id="prevPage" class="btn btn-secondary">Trang trước</button>
                                <span id="currentPage">Trang: 1</span>
                                <button id="nextPage" class="btn btn-secondary">Trang sau</button>
                            </div>

                        </div>
