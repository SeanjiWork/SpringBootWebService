<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" xmlns:th="http://www.thymeleaf.org" th:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Chỉnh sửa thông tin</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item active">Modify</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <!-- left column -->
                <div class="col-md-6">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <!-- <div class="card-header">
                            <h3 class="card-title"></h3>
                        </div> -->
                        <!-- /.card-header -->

                        <!-- form start -->
                        <form id="productForm">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="name">Tên sản phẩm</label>
                                    <input type="text" id="name" name="name" class="form-control" placeholder="Tên sản phẩm">
                                </div>
                                <div class="form-group">
                                    <label for="description">Mô tả</label>
                                    <textarea id="description" name="description" class="form-control" rows="3" placeholder="Mô tả sản phẩm"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="price">Giá</label>
                                    <input type="number" id="price" name="price" class="form-control" placeholder="Giá sản phẩm">
                                </div>
                                <div class="form-group">
                                    <label for="stock">Tồn kho</label>
                                    <input type="number" id="stock" name="stock" class="form-control" placeholder="Số lượng tồn kho">
                                </div>
                                <div class="form-group">
                                    <label for="categoryCode">Chuyên mục</label>
                                    <select id="categoryCode" name="categoryCode" class="form-control">
                                        <option value="">Chọn chuyên mục</option>
                                        <option value="may-tinh">Máy tính</option>
                                        <option value="laptop">Laptop</option>
                                        <option value="phone">Điện thoại</option>
                                    </select>
                                </div>
                                <button type="button" id="submitUpdate" class="btn btn-primary">Lưu</button>
                            </div>
                        </form>


                    </div>
                    <!-- /.card -->

                </div>
                <!--/.col (left) -->


            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
</div>
